<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeeMusic DJ</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #webcam {
      position: fixed;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      background-size: cover;
    }

    #overlay {
      position: fixed;
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: white;
      z-index: 1;
    }

    #searchForm {
      z-index: 1;
      margin-bottom: 2em;
    }

    #searchQuery {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      width: 300px;
    }

    #searchButton, #randomPlayButton, #sequencePlayButton {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #FFD700;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.5em;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
    }

    .video {
      margin: 1em;
      width: 360px;
      height: 215px;
      border: none;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay playsinline></video>
  <div id="overlay"></div>

  <h1>VeeMusic DJ</h1>

  <form id="searchForm">
    <input type="text" id="searchQuery" placeholder="Enter a song name">
    <button type="submit" id="searchButton">Search</button>
  </form>

 <button id="randomPlayButton">Random Play</button>
<button id="sequencePlayButton">Play Sequence</button>
  
  <div id="results"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let players = [];
    let randomPlayIntervalId = null;
    let sequencePlayIntervalId = null;
    let sequencePlayIndex = 0;

    function createPlayer(id, videoId) {
      return new YT.Player(id, {
        height: '215',
        width: '360',
        videoId: videoId,
        events: {
          'onReady': function(event) {
            event.target.setVolume(50);
          }
        }
      });
    }

    function displayResults(data) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      data.items.forEach((item, index) => {
        const videoDiv = document.createElement('div');
        videoDiv.id = 'player' + index;
        videoDiv.className = 'video';
        resultsDiv.appendChild(videoDiv);

        players.push(createPlayer(videoDiv.id, item.id.videoId));
      });

     document.getElementById('randomPlayButton').addEventListener('click', handleRandomPlayButtonClick);
document.getElementById('sequencePlayButton').addEventListener('click', handleSequencePlayButtonClick);
    }

    function handleFormSubmit(event) {
      event.preventDefault();
      const searchQuery = document.getElementById('searchQuery').value;
      const request = new XMLHttpRequest();
      const apiKey = 'AIzaSyAEzhGEyJJgZpoN6ahBTvnZyr4g5FV5s9s';
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${searchQuery}&key=${apiKey}`;

      request.open('GET', url, true);
      request.onload = function() {
        if (request.status >= 200 && request.status < 400) {
          const data = JSON.parse(request.responseText);
          displayResults(data);
        } else {
          console.error('An error occurred while fetching data from YouTube.');
        }
      };
      request.onerror = function() {
        console.error('An error occurred while fetching data from YouTube.');
      };
      request.send();
    }

    function startWebcam() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
          const webcam = document.getElementById('webcam');
          webcam.srcObject = stream;
          webcam.play();
        });
      }
    }

    function handleRandomPlayButtonClick() {
      if (randomPlayIntervalId !== null) {
        clearInterval(randomPlayIntervalId);
        randomPlayIntervalId = null;
        document.getElementById('randomPlayButton').textContent = 'Random Play';
      } else {
        randomPlayIntervalId = setInterval(function() {
          const playerIndex = Math.floor(Math.random() * players.length);
          const player = players[playerIndex];
          player.playVideo();
          player.setVolume(Math.random() * 100);
        }, 2000);
        document.getElementById('randomPlayButton').textContent = 'Stop Random Play';
      }
    }

    function handleSequencePlayButtonClick() {
      if (sequencePlayIntervalId !== null) {
        clearInterval(sequencePlayIntervalId);
        sequencePlayIntervalId = null;
        document.getElementById('sequencePlayButton').textContent = 'Play Sequence';
      } else {
        sequencePlayIndex = 0;
        playNextInSequence();
        sequencePlayIntervalId = setInterval(playNextInSequence, 5000);
        document.getElementById('sequencePlayButton').textContent = 'Stop Sequence';
      }
    }

    function playNextInSequence() {
      if (players[sequencePlayIndex]) {
        players[sequencePlayIndex].playVideo();
        players[sequencePlayIndex].setVolume(100);
        sequencePlayIndex++;
        if (sequencePlayIndex >= players.length) {
          sequencePlayIndex = 0;
        }
      }
    }

    document.getElementById('searchForm').addEventListener('submit', handleFormSubmit);
  document.getElementById('randomPlayButton').addEventListener('click', handleRandomPlayButtonClick);
document.getElementById('sequencePlayButton').addEventListener('click', handleSequencePlayButtonClick);
    startWebcam();
  </script>
</body>
</html>

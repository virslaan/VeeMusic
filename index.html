<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Song Search</title>
  <style>
    @keyframes gradientBackground {
      0% {background: #000000;}
      50% {background: #333333;}
      100% {background: #000000;}
    }

    @keyframes wiggle {
      10%, 90% {transform: translate3d(-1px, 0, 0);}
      20%, 80% {transform: translate3d(2px, 0, 0);}
      30%, 50%, 70% {transform: translate3d(-4px, 0, 0);}
      40%, 60% {transform: translate3d(4px, 0, 0);}
    }

    @keyframes slideIn {
      from {transform: translate3d(0, 100%, 0);}
      to {transform: translate3d(0, 0, 0);}
    }

    body {
      animation: gradientBackground 10s ease infinite;
      color: #FFFFFF;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 50px 0;
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #searchForm {
      text-align: center;
      margin-bottom: 30px;
    }

    #searchQuery {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      outline: none;
      width: 300px;
    }

    #searchButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #FFD700;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #searchButton:hover {
      animation: wiggle 0.5s ease;
      background-color: #FFCC00;
    }

    #results {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #results li {
      animation: slideIn 0.5s ease;
      margin: 10px;
    }

    iframe {
      width: 360px;
      height: 215px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>YouTube Song Search</h1>

  <form id="searchForm">
    <input type="text" id="searchQuery" placeholder="Enter a song name">
    <button type="submit" id="searchButton">Search</button>
  </form>

  <ul id="results"></ul>

  <script>
    // Function to display the search results
    function displayResults(data) {
      const resultsList = document.getElementById('results');
      resultsList.innerHTML = '';

      data.items.forEach(item => {
        const videoURL = `https://www.youtube.com/embed/${item.id.videoId}`;
        const listItem = document.createElement('li');
        const videoFrame = document.createElement('iframe');
        videoFrame.src = videoURL;
        listItem.appendChild(videoFrame);
        resultsList.appendChild(listItem);
      });
    }

    // Function to handle form submission
    function handleFormSubmit(event) {
      event.preventDefault();
      const searchQuery = document.getElementById('searchQuery').value;
      const request = new XMLHttpRequest();
      const apiKey = 'AIzaSyAEzhGEyJJgZpoN6ahBTvnZyr4g5FV5s9s';
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${searchQuery}&key=${apiKey}`;

      request.open('GET', url, true);

      request.onload = function() {
        if (request.status >= 200 && request.status < 400) {
          const data = JSON.parse(request.responseText);
          displayResults(data);
        } else {
          console.error('An error occurred while fetching data from YouTube.');
        }
      };

      request.onerror = function() {
        console.error('An error occurred while fetching data from YouTube.');
      };

      request.send();
    }

    // Attach form submit event handler
    const searchForm = document.getElementById('searchForm');
    searchForm.addEventListener('submit', handleFormSubmit);
  </script>
</body>
</html>

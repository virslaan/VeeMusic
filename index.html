<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Song Search</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #333333);
      color: #FFFFFF;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 50px 0;
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #searchForm {
      text-align: center;
      margin-bottom: 30px;
    }

    #searchQuery {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      outline: none;
      width: 300px;
    }

    #searchButton, #randomPlayButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #FFD700;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #searchButton:hover, #randomPlayButton:hover {
      background-color: #FFCC00;
    }

    #results {
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      opacity: 0.5;
      z-index: -1;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
     #sequencePlayButton {
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay playsinline></video>
  <div id="overlay"></div>

  <h1>VeeMusic DJ</h1>
<h6>Powered by YouTube</h6>
  <form id="searchForm">
    <input type="text" id="searchQuery" placeholder="Enter a song name">
    <button type="submit" id="searchButton">Search</button>
  </form>
 <button id="randomPlayButton" style="display: none;">Random Play</button>
 <button id="sequencePlayButton" style="display: none;">Auto Pilot AI Assistance</button>

 

  <div id="results"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let players = [];

    function displayResults(data) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      data.items.forEach((item, index) => {
        const videoDiv = document.createElement('div');
        videoDiv.id = `player${index}`;
        resultsDiv.appendChild(videoDiv);

        players[index] = new YT.Player(videoDiv.id, {
          height: '215',
          width: '360',
          videoId: item.id.videoId,
          events: {
            'onReady': function() {
              players[index].setVolume(50);
            }
          }
        });
      });

      if (players.length > 0) {
        document.getElementById('randomPlayButton').style.display = 'inline-block';
      } else {
        document.getElementById('randomPlayButton').style.display = 'none';
      }
    }

    function handleFormSubmit(event) {
      event.preventDefault();
      const searchQuery = document.getElementById('searchQuery').value;
      const request = new XMLHttpRequest();
      const apiKey = 'AIzaSyAEzhGEyJJgZpoN6ahBTvnZyr4g5FV5s9s';
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${searchQuery}&key=${apiKey}`;

      request.open('GET', url, true);

      request.onload = function() {
        if (request.status >= 200 && request.status < 400) {
          const data = JSON.parse(request.responseText);
          displayResults(data);
        } else {
          console.error('An error occurred while fetching data from YouTube.');
        }
      };

      request.onerror = function() {
        console.error('An error occurred while fetching data from YouTube.');
      };

      request.send();
    }

    function startWebcam() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          const video = document.getElementById('webcam');
          video.srcObject = stream;
        })
        .catch(function(err) {
          console.error('An error occurred: ' + err);
        });
    }

    function handleRandomPlayButtonClick() {
      const randomIndex = Math.floor(Math.random() * players.length);
      const randomPlayer = players[randomIndex];

      if (randomPlayer.getPlayerState() === YT.PlayerState.PLAYING) {
        randomPlayer.pauseVideo();
      } else {
        randomPlayer.playVideo();
      }

      const randomVolume = Math.floor(Math.random() * 101);
      randomPlayer.setVolume(randomVolume);
    }

    const searchForm = document.getElementById('searchForm');
    searchForm.addEventListener('submit', handleFormSubmit);

    const randomPlayButton = document.getElementById('randomPlayButton');
    randomPlayButton.addEventListener('click', handleRandomPlayButtonClick);

    window.addEventListener('load', startWebcam);

        function handleSequencePlayButtonClick() {
      if (sequencePlayIntervalId !== null) {
        // Stop the current sequence
        clearInterval(sequencePlayIntervalId);
        sequencePlayIntervalId = null;
        document.getElementById('sequencePlayButton').textContent = 'Play Sequence';
      } else {
        // Start a new sequence
        sequencePlayIndex = 0;
        playNextInSequence();
        sequencePlayIntervalId = setInterval(playNextInSequence, 5000);
        document.getElementById('sequencePlayButton').textContent = 'Stop Sequence';
      }
    }

    function playNextInSequence() {
      if (players[sequencePlayIndex]) {
        players[sequencePlayIndex].playVideo();
        players[sequencePlayIndex].setVolume(100);
        sequencePlayIndex++;
      } else {
        // We've reached the end of the sequence
        clearInterval(sequencePlayIntervalId);
        sequencePlayIntervalId = null;
        document.getElementById('sequencePlayButton').textContent = 'Play Sequence';
      }
    }

    const searchForm = document.getElementById('searchForm');
    searchForm.addEventListener('submit', handleFormSubmit);

    const randomPlayButton = document.getElementById('randomPlayButton');
    randomPlayButton.addEventListener('click', handleRandomPlayButtonClick);

    const sequencePlayButton = document.getElementById('sequencePlayButton');
    sequencePlayButton.addEventListener('click', handleSequencePlayButtonClick);

    window.addEventListener('load', startWebcam);

  </script>
</body>
</html>
